<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
  </head>
  <body>
    <section class="Weather">
    <div id="app"></div>
    <h1>Weather App</h1>
    <form id="searchForm">
      <input id="cityInput" type="text" placeholder="City" />
      <button id="searchButton" type="submit">Search</button>
    </form>
    <div id="result"></div>
    </section>
    <hr>
    <section class="HarryPotter">
    <h1>Harry Potter</h1>
    <h2>Character Search</h2>
    <form id="hpSearchForm">
      <input id="hpCharacterInput" type="text" placeholder="Character Name" />
      <button id="hpSearchButton" type="submit">Search</button>
    </form>
    <div id="hpResult"></div>
    <hr>
    </section>
    <hr>
    <section class="Quotes">
    <h1>Random Quotes</h1>
    <button id="quoteButton" type="button">Get Random Quote</button>
    <div id="quoteResult"></div>
    </section>
    <hr>
    <section class="Countries">
    <h1>Country Search</h1>
    <form id="countryForm">
      <input id="countryInput" type="text" placeholder="Country Name" />
      <button id="countryButton" type="submit">Search</button>
    </form>
    <div id="countryResult"></div>
    </section>
    <hr>
    <section class="Advice">
    <h1>Random Advice</h1>
    <button id="adviceButton" type="button">Get Advice</button>
    <div id="adviceResult"></div>
    </section>
    <hr>
    <section class="CatFact">
    <h1>Cat Fact</h1>
    <button id="catFactButton" type="button">Get Cat Fact</button>
    <div id="catFactResult"></div>
    </section>
    <hr>
    <section class="DogFact">
    <h1>Dog Fact</h1>
    <button id="dogFactButton" type="button">Get Dog Fact</button>
    <div id="dogFactResult"></div>
    </section>
    <hr>
    <section class="Joke">
    <h1>Random Joke</h1>
    <button id="jokeButton" type="button">Get Joke</button>
    <div id="jokeResult"></div>
    </section>
    <hr>
    <section class="Activity">
    <h1>Random Meal</h1>
    <button id="activityButton" type="button">Get Meal</button>
    <div id="activityResult"></div>
    </section>
    <hr>
    <section class="AgeGuess">
    <h1>Age Guess</h1>
    <form id="ageForm">
      <input id="ageInput" type="text" placeholder="First Name" />
      <button id="ageButton" type="submit">Search</button>
    </form>
    <div id="ageResult"></div>
    </section>
    <hr>
    <section class="Dictionary">
    <h1>Dictionary</h1>
    <form id="dictionaryForm">
      <input id="dictionaryInput" type="text" placeholder="Word" />
      <button id="dictionaryButton" type="submit">Search</button>
    </form>
    <div id="dictionaryResult"></div>
    </section>
    <hr>
    <section class="Pokemon">
    <h1>Pokemon</h1>
    <form id="pokemonForm">
      <input id="pokemonInput" type="text" placeholder="Pokemon Name" />
      <button id="pokemonButton" type="submit">Search</button>
    </form>
    <div id="pokemonResult"></div>
    </section>
    <hr>
    <section class="Cocktail">
    <h1>Cocktail</h1>
    <form id="cocktailForm">
      <input id="cocktailInput" type="text" placeholder="Cocktail Name" />
      <button id="cocktailButton" type="submit">Search</button>
    </form>
    <div id="cocktailResult"></div>
    </section>
    <hr>
    <section class="GitHub">
    <h1>GitHub User</h1>
    <form id="githubForm">
      <input id="githubInput" type="text" placeholder="Username" />
      <button id="githubButton" type="submit">Search</button>
    </form>
    <div id="githubResult"></div>
    </section>
    <script type="module" src="/src/main.ts"></script>
